cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

max_worker_nodes: 8

head_node_type:
    name: head_node
    instance_type: n1-standard-4

# We should be good with 2 GPUs and 50 CPUs.
worker_node_types:
    - name: worker_node_cpu
      instance_type: n1-standard-4  # 4 CPU
      min_worker_nodes: 6
      max_worker_nodes: 6
      use_spot: false
    - name: worker_node_gpu
      instance_type: n1-standard-16-nvidia-tesla-t4-1  # 1 GPU and 16 CPU
      min_worker_nodes: 2
      max_worker_nodes: 2
      use_spot: false

gcp_advanced_configurations_json:
  instance_properties:
    disks:
      - boot: true
        auto_delete: true
        initialize_params:
          disk_size_gb: 500
