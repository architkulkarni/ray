cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs: 
    - us-west1-c

max_worker_nodes: 35

head_node_type:
    name: head_node
    instance_type: n2-standard-32 # m5.8xlarge

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-32 # m5.8xlarge
      min_worker_nodes: 5
      max_worker_nodes: 35
      use_spot: false