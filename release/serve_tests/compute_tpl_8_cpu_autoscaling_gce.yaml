cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-c

max_worker_nodes: 130

head_node_type:
    name: head_node
    instance_type: c2-standard-8 # m5.2xlarge
    resources:
      custom_resources:
        proxy: 1

worker_node_types:
    - name: worker_node
      instance_type:  c2-standard-8 # m5.2xlarge
      min_worker_nodes: 5
      max_worker_nodes: 130
      use_spot: false
      resources:
        custom_resources:
          proxy: 1