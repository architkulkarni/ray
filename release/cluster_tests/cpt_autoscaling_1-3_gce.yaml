cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-b

head_node_type:
    name: head_node
    instance_type: n2-standard-4  # 4 CPUs

worker_node_types:
    - name: worker_node
      instance_type: n2-standard-4
      min_worker_nodes: 0
      max_worker_nodes: 2
      use_spot: false
