cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 1000

head_node_type:
    name: head_node
    instance_type:  m5.4xlarge

worker_node_types:
    - name: worker_node
      instance_type: m5.4xlarge
      min_worker_nodes: 19
      max_worker_nodes: 19
      use_spot: false
