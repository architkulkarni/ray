cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west1
allowed_azs:
    - us-west1-c

head_node_type:
    name: head_node
    instance_type: n2-standard-64
    resources:
      cpu: 0
      custom_resources:
        head: 1

worker_node_types:
   - name: worker_node
     instance_type: n2-standard-16
     min_worker_nodes: 9
     max_worker_nodes: 9
     use_spot: false
     resources:
      custom_resources:
        worker: 1
