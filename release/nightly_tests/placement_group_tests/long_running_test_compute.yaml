cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 500

head_node_type:
    name: head_node
    instance_type: m5.4xlarge
    resources:
      custom_resources:
        custom: 200
        pending: 1

worker_node_types:
    - name: cpu_node
      instance_type: m5.4xlarge
      min_worker_nodes: 1
      max_worker_nodes: 1
      use_spot: false
      resources:
        custom_resources:
          custom: 200
          pending: 1
