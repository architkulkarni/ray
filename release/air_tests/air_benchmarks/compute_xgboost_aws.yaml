cloud_id: {{env["ANYSCALE_CLOUD_ID"]}}
region: us-west-2

max_worker_nodes: 10

head_node_type:
    name: head_node
    instance_type: m5.2xlarge
    resources:
      cpu: 0


worker_node_types:
    - name: worker_node
      instance_type: m5.4xlarge
      max_worker_nodes: 10
      min_worker_nodes: 10
      use_spot: false

aws:
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            DeleteOnTermination: true
            Iops: 5000
            Throughput: 1000
            VolumeSize: 1000
            VolumeType: gp3
