cluster_name: local-default
provider:
    type: local
    head_ip: YOUR_HEAD_NODE_HOSTNAME
    worker_node_ips: [WORKER_NODE_1_HOSTNAME, WORKER_NODE_2_HOSTNAME, ... ]
auth: {ssh_user: YOUR_USERNAME, ssh_private_key: ~/.ssh/id_rsa}
## Typically for local clusters, min_worker_nodes == max_worker_nodes.
min_worker_nodes: 3
max_worker_nodes: 3
setup_commands:  # Set up each node.
    - pip install ray torch torchvision tensorboard
